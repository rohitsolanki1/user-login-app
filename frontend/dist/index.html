<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login - user-login-app</title>
  <style>
    body{font-family: Arial;display:flex;height:100vh;align-items:center;justify-content:center;background:#f7f7f7}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 4px 16px rgba(0,0,0,.08);width:320px}
    input{width:100%;padding:8px;margin:8px 0;border:1px solid #ddd;border-radius:4px}
    button{width:100%;padding:10px;border:0;background:#2563eb;color:#fff;border-radius:6px}
    .msg{margin-top:12px;font-size:14px;color:#444}
  </style>
</head>
<body>
  <div class="card">
    <h3>Login</h3>
    <input id="username" placeholder="username" />
    <input id="password" placeholder="password" type="password" />
    <button id="btn">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const backend = '/api';
    document.getElementById('btn').onclick = async () => {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const r = await fetch(backend + '/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username:user,password:pass})
      });
      const j = await r.json();
      const msg = document.getElementById('msg');
      if (r.ok) {
        msg.innerText = 'Logged in â€” token saved';
        localStorage.setItem('jwt', j.access_token);
      } else {
        msg.innerText = j.message || 'Login failed';
      }
    };
  </script>
</body>
</html>

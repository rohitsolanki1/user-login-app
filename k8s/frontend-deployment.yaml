apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: user-login-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: localhost:32000/user-login-app/frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: user-login-app
spec:
  selector:
    app: frontend
ports:
  - port: 80
    targetPort: 80
